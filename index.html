<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Woord - set your eyes on the world of puzzles">
  <meta name="keywords" content="Woord, word puzzle, puzzle">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
  <title>Guess a word</title>
</head>
<body>
  <header>
    <nav class="navbar-container-flex">
      <div id="rules"><i class="fa-solid fa-circle-info"></i></div>
      <h1 id="logo">
        <img src="./assets/images/logo.webp" alt="Woord logo">
      </h1>
      <ul class="menu-right">
        <li id="statistics"><i class="fa-solid fa-chart-simple"></i></li>
      </ul>
    </nav>
  </header>
    <!-- Main content -->
    <main>
      <div class="puzzle-area">
        <div id="row-1" class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div id="row-2" class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div id="row-3" class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div id="row-4" class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div id="row-5" class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div id="row-6" class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div class="keyboard-panel-area">
        <div class="keyboard-panel-row row-1">
          <button id="letter-q" class="letter-button">Q</button>
          <button id="letter-w" class="letter-button">W</button>
          <button id="letter-e" class="letter-button">E</button>
          <button id="letter-r" class="letter-button">R</button>
          <button id="letter-t" class="letter-button">T</button>
          <button id="letter-y" class="letter-button">Y</button>
          <button id="letter-u" class="letter-button">U</button>
          <button id="letter-i" class="letter-button">I</button>
          <button id="letter-o" class="letter-button">O</button>
          <button id="letter-p" class="letter-button">P</button>
        </div>
        <div class="keyboard-panel-row row-2">
          <button id="letter-a" class="letter-button">A</button>
          <button id="letter-s" class="letter-button">S</button>
          <button id="letter-d" class="letter-button">D</button>
          <button id="letter-f" class="letter-button">F</button>
          <button id="letter-g" class="letter-button">G</button>
          <button id="letter-h" class="letter-button">H</button>
          <button id="letter-j" class="letter-button">J</button>
          <button id="letter-k" class="letter-button">K</button>
          <button id="letter-l" class="letter-button">L</button>
        </div>
        <div class="keyboard-panel-row row-3">
          <button id="enter-button" aria-label="Enter button"><i class="fa-solid fa-right-to-bracket"></i></button>
          <button id="letter-z" class="letter-button">Z</button>
          <button id="letter-x" class="letter-button">X</button>
          <button id="letter-c" class="letter-button">C</button>
          <button id="letter-v" class="letter-button">V</button>
          <button id="letter-b" class="letter-button">B</button>
          <button id="letter-n" class="letter-button">N</button>
          <button id="letter-m" class="letter-button">M</button>
          <button id="delete-button" aria-label="Delete button"><i class="fa-solid fa-delete-left"></i></button>
        </div>
      </div>
    </main>
    <footer>
      <p>This site is for educational purposes only</p>
      <p>Bartosz Gebarowski 2022</p>
    </footer>
  <!-- Font Awesome Kit-->
  <script src="https://kit.fontawesome.com/ce125760e4.js" crossorigin="anonymous"></script>
  <!-- XMLHttpRequest script  -->
  <script src="https://cdn.jsdelivr.net/npm/xmlhttprequest@1.8.0/lib/XMLHttpRequest.min.js"></script>
  <!-- Alerts script -->
  <script src="./assets/js/alerts.js"></script>
  <!-- Main script -->
  <script src="./assets/js/script.js"></script>
  <!-- SweetAlert2 script -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- No script -->
  <noscript>
    <h2>JavaScript is not supported !</h2>
    <p>Javascript is disabled, or your browser does not support it. In order to play this game, consider of enabling Javascript in your current browser, or use different browser, that supports JavaScript.</p>
  </noscript>
</body>
</html>
