<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
  <title>Guess a word</title>
</head>
<body>
  <header>
    <nav class="navbar-container-flex">
      <div class="rules"><i class="fa-solid fa-circle-question"></i></div>
      <h1 class="logo">Logo</h1>
      <ul class="menu-right">
        <li><i class="fa-solid fa-user"></i></li>
        <li><i class="fa-solid fa-chart-simple"></i></li>
        <li><i class="fa-solid fa-gear"></i></li>
      </ul>
    </nav>
  </header>
    <!-- Main content -->
    <main>
      <div class="puzzle-area">
        <div class="puzzle-area-row-flex">
          <div class="tile">W</div>
          <div class="tile">O</div>
          <div class="tile">R</div>
          <div class="tile">L</div>
          <div class="tile">D</div>
        </div>
        <div class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="puzzle-area-row-flex">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div class="keyboard-panel-area">
        <div class="keboard-panel-row row-1">
          <button class="letter-button">Q</button>
          <button class="letter-button">W</button>
          <button class="letter-button">E</button>
          <button class="letter-button">R</button>
          <button class="letter-button">T</button>
          <button class="letter-button">Y</button>
          <button class="letter-button">U</button>
          <button class="letter-button">I</button>
          <button class="letter-button">O</button>
          <button class="letter-button">P</button>
        </div>
        <div class="keboard-panel-row row-2">
          <button class="letter-button">A</button>
          <button class="letter-button">S</button>
          <button class="letter-button">D</button>
          <button class="letter-button">F</button>
          <button class="letter-button">G</button>
          <button class="letter-button">H</button>
          <button class="letter-button">J</button>
          <button class="letter-button">K</button>
          <button class="letter-button">L</button>
        </div>
        <div class="keboard-panel-row row-3">
          <button id="enter-button">Enter</button>
          <button class="letter-button">Z</button>
          <button class="letter-button">X</button>
          <button class="letter-button">C</button>
          <button class="letter-button">V</button>
          <button class="letter-button">B</button>
          <button class="letter-button">P</button>
          <button class="letter-button">N</button>
          <button class="letter-button">M</button>
          <button id="delete-button"><i class="fa-solid fa-delete-left"></i></button>
        </div>
      </div>
    </main>
    <footer>
      <p>This site is for educational purposes only</p>
      <p>Bartosz Gebarowski 2022</p>
    </footer>
  <!-- Font Awesome Kit-->
  <script src="https://kit.fontawesome.com/ce125760e4.js" crossorigin="anonymous"></script>
  <!-- JS script -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
